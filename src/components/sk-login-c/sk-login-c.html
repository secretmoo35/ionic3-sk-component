<!-- Generated template for the SkLoginCComponent component -->
<ion-content>
  <ion-grid class="grid-center">
    <ion-row>
      <ion-col col-12 text-center>
        <h1 class="logo">LOGO</h1>
      </ion-col>
      <ion-col col-12 text-center>
        <ion-list padding-left padding-right>
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input #username type="text" [(ngModel)]="credentials.username" (keyup.enter)="handleEnter('username')"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input #password type="password" [(ngModel)]="credentials.password" (keyup.enter)="handleEnter('password')"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-12 text-center padding-left padding-right>
        <button ion-button block class="login" [disabled]="!credentials.username || !credentials.password" (click)="clickLogin()">Login</button>
      </ion-col>
      <ion-col col-6 padding-left text-left class="border-bottom">
        <p (click)="clickRegister()">Register</p>
      </ion-col>
      <ion-col col-6 padding-right text-right class="border-bottom">
        <p (click)="clickForgotPassword()">Forgot Password?</p>
      </ion-col>
      <ion-col col-12 no-padding padding-top padding-left padding-right>
        <button ion-button icon-left block class="facebook" (click)="clickFacebook()">
          <ion-icon name="logo-facebook"></ion-icon>
          <p>Facebook</p>
        </button>
      </ion-col>
      <ion-col col-12 no-padding padding-left padding-right>
        <button ion-button icon-left block class="google" (click)="clickGoogle()">
          <ion-icon name="logo-google"></ion-icon>
          <p>Google</p>
        </button>
      </ion-col>
      <ion-col col-12 no-padding padding-left padding-right>
        <button ion-button icon-left block class="twitter" (click)="clickTwister()">
          <ion-icon name="logo-twitter"></ion-icon>
          <p>Twister</p>
        </button>
      </ion-col>
      <ion-col col-12 no-padding padding-left padding-right>
        <button ion-button icon-left block class="linkedin" (click)="clickLinkedIn()">
          <ion-icon name="logo-linkedin"></ion-icon>
          <p>LinkedIn</p>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
