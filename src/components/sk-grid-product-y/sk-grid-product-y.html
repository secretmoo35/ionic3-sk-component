<!-- Generated template for the SkGridProductYComponent component -->
<ion-grid no-padding>
  <ion-row no-padding>
    <ion-col col-6 col-xl-3 col-lg-3 col-md-4 col-sm-6 no-padding *ngFor="let item of items">
      <ion-card>
        <span class="tag" *ngIf="item.status">{{item.status}}</span>
        <img [src]="item.image" />
        <ion-card-content text-center>
          <ion-card-title>
            {{item.name}}
          </ion-card-title>
          <p class="product-price">${{item.price}}</p>
          <rating [(ngModel)]="item.rate" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star"></rating>
          <button ion-button outline small block class="btn-view-detail" (click)="onClickDetail(item)">
            View Detail
          </button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
