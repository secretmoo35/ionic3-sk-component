<!-- Generated template for the SkListProductComponent component -->
<ion-grid>
  <ion-row no-padding>
    <ion-col col-12 no-padding>
      <ion-list>
        <ion-item *ngFor="let item of items" (click)="onClickDetail(item)">
          <ion-thumbnail item-start>
            <img [src]="item.image">
            <span class="tag" *ngIf="item.status">{{item.status}}</span>
          </ion-thumbnail>
          <h2 class="product-name">{{item.name}}</h2>
          <ion-row class="product-detail">
            <ion-col col-6 text-center class="line-right">
              <p>Price</p>
              <p class="product-price">${{item.price}}</p>
            </ion-col>
            <ion-col col-6 text-center>
              <p>Ratings</p>
              <rating [(ngModel)]="item.rate" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star"></rating>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
