  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Product Detail</ion-title>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col col-12 no-padding>
        <img [src]="productDetail.image">
      </ion-col>
    </ion-row>
    <ion-row padding-left>
      <ion-col col-12>
        <h3 class="product-name">{{productDetail.name}}</h3>
        <p class="product-detail">{{productDetail.detail}}</p>
        <h3 class="product-price">${{productDetail.price}}</h3>
      </ion-col>
    </ion-row>
    <ion-row padding>
      <ion-col col-3 text-right>
        <button ion-button icon-only outline class="theme" (click)="reduce()">
          <ion-icon name="ios-arrow-down"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6 text-center>
        <ion-item>
          <ion-input type="tel" [(ngModel)]="productDetail.qty"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3 text-left>
        <button ion-button icon-only outline class="theme" (click)="increase()">
          <ion-icon name="ios-arrow-up"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr>
  <div padding-left>
    <h4>Related Products</h4>
  </div>
  <sk-grid-product-x [items]="products" (viewDetail)="doViewDetail($event)"></sk-grid-product-x>
</ion-content>
<ion-footer>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col col-3 text-center no-padding>
        <button ion-button icon-only clear color="secondary">
          <ion-icon name="share"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6 no-padding>
        <button ion-button block color="secondary">Add To Cart</button>
      </ion-col>
      <ion-col col-3 text-center no-padding>
        <button ion-button icon-only clear color="secondary">
          <ion-icon name="heart-outline"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
