<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle class="menu-toggle">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Dashboard Task</ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="menu-toggle">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid class="grid-header" no-padding>
    <ion-row>
      <ion-col col-12 text-center>
        <img src="./assets/imgs/profile-a/profile-a.jpg" class="profile-image">
      </ion-col>
    </ion-row>
    <ion-row padding-bottom>
      <ion-col col-12 padding-bottom text-center>
        <sk-date-realtime [format]="'EEE dd MMMM yyyy'" class="date-header"></sk-date-realtime>
        <br>
        <sk-date-realtime [format]="'HH:mm:ss'" class="date-sub-header"></sk-date-realtime>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid no-padding>
    <ion-row class="abs" no-padding>
      <ion-col col-3 text-center [ngClass]="{'col-active': tab === ''}">
        <button ion-button icon-only clear (click)="tabSelected('')">
          <ion-icon name="md-list"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3 text-center [ngClass]="{'col-active': tab === 'success'}">
        <button ion-button icon-only clear (click)="tabSelected('success')">
          <ion-icon name="md-checkmark-circle-outline"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3 text-center [ngClass]="{'col-active': tab === 'fail'}">
        <button ion-button icon-only clear (click)="tabSelected('fail')">
          <ion-icon name="ios-close-circle-outline"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3 text-center [ngClass]="{'col-active': tab === 'wait'}">
        <button ion-button icon-only clear (click)="tabSelected('wait')">
          <ion-icon name="ios-alert-outline"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div>
    <ion-list>
      <button ion-item class="item-border" *ngFor="let item of tasks | filter:{ status:tab }; let i = index;" (click)="itemSelected(item) ">
        <h2>{{(i + 1)}}. {{item.title}}</h2>
        <p *ngIf="item.remark">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{item.remark}}</p>
        <ion-note item-end class="{{item.status==='success' ? 'success' : item.status==='wait' ? 'wait' : item.status==='fail'
        ? 'fail' : ''}} ">{{item.date | date:'dd MMM yy HH:mm'}}</ion-note>
      </button>
    </ion-list>
  </div>
</ion-content>
