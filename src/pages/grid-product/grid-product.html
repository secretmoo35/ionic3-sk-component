<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle class="menu-toggle">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h5>Scroll X</h5>
  <sk-grid-product-x [items]="products" (viewDetail)="doViewDetail($event)"></sk-grid-product-x>
  <h5>Scroll Y</h5>
  <sk-grid-product-y [items]="products" (viewDetail)="doViewDetail($event)"></sk-grid-product-y>
</ion-content>
