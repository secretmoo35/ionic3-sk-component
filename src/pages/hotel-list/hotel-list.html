<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle class="menu-toggle">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Hotel List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let item of hotels">
    <img [src]="item.image" />
    <ion-card-content>
      <ion-card-title>
        {{item.name}}
      </ion-card-title>
      <p>{{item.address}}</p>
    </ion-card-content>
    <ion-row ng-padding class="price-option">
      <ion-col col-6 text-center *ngFor="let price of item.prices">
        <p class="price-name">{{price.name}}</p>
        <p class="price-number">${{price.price}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="features-option">
      <ion-col col-12>
        <img *ngIf="item.isBed" src="./assets/imgs/hotel-list/bed.png">
        <img *ngIf="item.isFood" src="./assets/imgs/hotel-list/food.png">
        <img *ngIf="item.isTravel" src="./assets/imgs/hotel-list/travel.png">
        <rating [(ngModel)]="item.rate" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star"></rating>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
