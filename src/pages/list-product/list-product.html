<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle class="menu-toggle">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>List Product</ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="menu-toggle" (click)="isSearch = !isSearch">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only class="menu-toggle">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar mode="md" *ngIf="isSearch" [(ngModel)]="searchText" (keyup.enter)="search()"></ion-searchbar>
  <sk-list-product [items]="products" (viewDetail)="doViewDetail($event)"></sk-list-product>
</ion-content>
