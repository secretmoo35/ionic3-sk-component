<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle class="menu-toggle">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Chat A</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #content>
  <ion-list no-lines>
    <ion-item *ngFor="let msg of messages">
      <div class="chat">
        <img class="profile-pic {{msg.position}}" [src]="msg.image">
        <div class="chat-bubble {{msg.position}}">
          <div class="message">{{msg.content}}</div>
          <div class="message-detail">
            <span style="font-weight:bold;">{{msg.sendername}} </span>,
            <span>{{msg.time | date:'HH:mm'}}</span>
          </div>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col col-2 text-center>
      <button ion-button icon-only clear class="option">
        <ion-icon name="images"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-2 text-center>
      <button ion-button icon-only clear class="option">
        <ion-icon name="attach"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-6 text-center class="chat-box">
      <textarea #myChat id="myChat" rows="1" (keydown)="resize()" [(ngModel)]="chatText"></textarea>
    </ion-col>
    <ion-col col-2 text-right>
      <button ion-button icon-only clear (click)="sendText();" [disabled]="!chatText">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
